<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{fontName}}</title>
	<style>
		.{{baseClass}} {
			display: inline-block;
			font-size: 16px;
		}

		{{styles}}
	</style>
</head>
<body>
	<h1>{{fontName}}</h1>
	<ul>
		<li>
		{{#each codepoints}}
			<span class="{{../baseClass}} {{../classPrefix}}{{@key}}"></span>
			<span>{{@key}}</span>
		{{/each}}
		</li>
	</ul>
</body>
</html>
